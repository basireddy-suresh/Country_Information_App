<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Country Information</h1>
    </header>
    <main>
        <div class="search-container">
            <form action="#" autocomplete="off">
                <input type="text" class="autocompleteInput" placeholder="Enter a country name">
                <button class="submitBtn" type="submit">Search</button>
            </form>
        </div>
        <div class="countryInfoContainer">
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Country Info Explorer</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
